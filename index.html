<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Registration Form</title>
    <meta name="author" content="Masihtak">

    <!-- Stylesheet Resource -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" >

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
<body>
  <header>
    <h1 class="center">The code review</h1>
  </header>
  <div class="container">
    <div class="center">
      <h2 class="main-text">Singup for our newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>
    </div>
    <hr class="hr-bold" />
    <hr />

    <form>
      <fieldset>
        <legend>Contact Information</legend>
        <label for="f-name">Full Name</label>
        <input class="wide" type="text" name="full-name" id="f-name" placeholder="required" required>
        <label for="email">Email Address</label>
        <input class="wide" type="email" name="email" id="email" placeholder="required" required>
        <label for="phone">Phone Number</label>
        <input class="wide" type="tel" name="phone" id="phone" maxlength="10">
        <label for="street">Street Address</label>
        <input class="wide" type="text" name="street" id="street">
        <label for="city">City</label>
        <input class="wide" type="text" name="city" id="city">
        <label for="state">State</label>
        <select class="wide" name="state" id="state">
          <option selected disabled>Choose State</option>
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <option value="AZ">Arizona</option>
          <option value="AR">Arkansas</option>
          <option value="CA">California</option>
          <option value="CO">Colorado</option>
          <option value="CT">Connecticut</option>
          <option value="DE">Delaware</option>
          <option value="DC">District Of Columbia</option>
          <option value="FL">Florida</option>
          <option value="GA">Georgia</option>
          <option value="HI">Hawaii</option>
          <option value="ID">Idaho</option>
          <option value="IL">Illinois</option>
          <option value="IN">Indiana</option>
          <option value="IA">Iowa</option>
          <option value="KS">Kansas</option>
          <option value="KY">Kentucky</option>
          <option value="LA">Louisiana</option>
          <option value="ME">Maine</option>
          <option value="MD">Maryland</option>
          <option value="MA">Massachusetts</option>
          <option value="MI">Michigan</option>
          <option value="MN">Minnesota</option>
          <option value="MS">Mississippi</option>
          <option value="MO">Missouri</option>
          <option value="MT">Montana</option>
          <option value="NE">Nebraska</option>
          <option value="NV">Nevada</option>
          <option value="NH">New Hampshire</option>
          <option value="NJ">New Jersey</option>
          <option value="NM">New Mexico</option>
          <option value="NY">New York</option>
          <option value="NC">North Carolina</option>
          <option value="ND">North Dakota</option>
          <option value="OH">Ohio</option>
          <option value="OK">Oklahoma</option>
          <option value="OR">Oregon</option>
          <option value="PA">Pennsylvania</option>
          <option value="RI">Rhode Island</option>
          <option value="SC">South Carolina</option>
          <option value="SD">South Dakota</option>
          <option value="TN">Tennessee</option>
          <option value="TX">Texas</option>
          <option value="UT">Utah</option>
          <option value="VT">Vermont</option>
          <option value="VA">Virginia</option>
          <option value="WA">Washington</option>
          <option value="WV">West Virginia</option>
          <option value="WI">Wisconsin</option>
          <option value="WY">Wyoming</option>
        </select>
        <label for="zip_code">Zip Code</label>
        <input class="wide" type="text" name="zip_code" id="zip_code" placeholder="number">
      </fieldset>

      <hr class="devider" />

      <fieldset>
        <legend>Newsletter</legend>
        <p>Select the newsletters you would like to recieve</p>
        <input type="checkbox" name="html_news" id="html_news"><label class="newsletter" for="html_news">HTML News</label>
        <input type="checkbox" name="css_news" id="css_news"><label class="newsletter" for="css_news">CSS News</label>
        <input type="checkbox" name="javascript_news" id="javascript_news"><label class="newsletter" for="javascript_news">Javascript News</label>
        <p>Newsletter format</p>
        <input type="radio" name="newssletter_format" id="html"><label class="newsletter" for="html">HTML</label>
        <input type="radio" name="newssletter_format" id="plain_text"><label class="newsletter" for="plain_text">Plain Text</label>
        <p>Other topic you'd like to hear about</p>
        <textarea id="aditional-info" name="aditional-info"></textarea>
      </fieldset>
      <button type="submit">Sign Up</button>
    </form>

    <!-- footer -->
    <footer>
      <p class="center">Copyright The Code Review</p>
    </footer>

  </div> <!-- /container -->
</body>
</html>
